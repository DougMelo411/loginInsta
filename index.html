<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="revolution-wrapper">
        <div class="revolution-phone">
            <img src="./img/revolution-livro.jpg" alt="livro">
        </div>
        <div class="revolution-continue">
            <div class="group">
                <img src="./img/revolution-logo .png" class="revolution-logo" alt="revolution logo">
                <div class="profile-photo">
                    <img src="./img/perfil-revolution .jpg" alt="foto de perfil">
                </div>
                <a href="#" class="revolution-login">Continue como Doug</a>
                <a href="#" class="revolution-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Doug?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
